<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags SEO -->
    <meta name="description" content="Christmas Countdown Timer" />
    <meta name="keywords" content="christmas, countdown" />
    <meta name="author" content="Ivan Luyimbazi" />
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="./timer-styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Christmas Countdown Timer</h1>
                <div id="nextChristmas"></div>
            </div>
        </div>
    </div>

    <script>const countdownElement = document.getElementById('nextChristmas');

        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25); //  25th December of the current year

            // if Christmas is in the past, set to the upcoming Christmas year
            if (now > christmas) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            const timeLeft = christmas - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // update the countdown every second
        setInterval(updateCountdown, 1000);

        // first call to set the countdown
        updateCountdown();
    </script>

</body>
